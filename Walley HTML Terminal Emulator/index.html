<html>
	<head>
		<title> Toy Language </title>
		<meta charset='uff8'>
		<script src="./jquery.js"></script>
		<script src="./jquery_terminal.js"></script>
		<link rel="stylesheet" type="text/css" href="./jquery_terminal.css">
		<script src="./walley.js"></script>
		<style type="text/css">
			#term_demo{
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
		// init walley language
		walley.init();

		var virtual_file_system = {
			'a':'a file',
			'b':'b file'

		}
		var current_location = []

		jQuery(function($, undefined) {
		    $('body').terminal(function(command, term) {
		    		console.log = term.echo
		    		// ls
		    		if (command === 'ls'){
		    			try{
			    			var fs = virtual_file_system
			    			for(var i = 0; i < current_location; i++ ){
			    				fs = fs[current_location[i]]
			    			}
			    			for(var i in fs){
			    				console.log(i)
			    			}
			    		}
			    		catch(e){
			    			term.error(new String(e))
			    		}
		    		}
			        else if (command !== '') {
			            try {
			            	var result = walley.runStr(command);
			            	
			            	term.echo(result);
			          
			            } catch(e) {
			                term.error(new String(e));
			            }
			        }
			        else {
			           term.echo('');
			        }
			    },
			     {
			        greetings: "\nWalley Language 0.3.8493\n"+
                              "Porting to JavaScript using Emscripten 1.25.0\n"+
                              "Copyright (c) 2012-2014 Yiyi Wang\n"+
                              "All Rights Reserved\n"+
                              "Press ctrl-c to quit the program\n\n",
			        name: 'walley',
			        height: 200,
			        prompt: 'walley> '});
		});

		</script>
	</body>
</html>
